<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combofinder</title>
    <link rel="stylesheet" href="arpit.css">
</head>
<body>
    <div class="container">
        <h1>COMBO FINDER</h1>
        <form action="/action">
            <h2>Welcome to Combo Finder</h2>
            <p>Fill out the form!!</p>
            <label>
                <br>
                Lower Limit
                <input type="number" placeholder="Enter lower limit" />
                <br/>
                <br>
                Upper Limit
                <input type="number" placeholder="Enter upper limit" />
                <br/>
            </label>
            <label>
                <input type="file" placeholder="Choose file" />
            </label>
            <label>
                Email
                <input type="email" placeholder="xyz@pqr.com" />
            </label>
            <button type="submit">Submit</button>
        </form>
        
    </div>

    <div class="container instructions">
        <h1>Instructions for Use:</h1>
        <ul>
            <li>The file should be in CSV format</li>
            <li>Sample Data</li>
        </ul>
        <img src="image1.png" alt="excel data" height="200px" width="100px">
    </div>
</body>
</html>
